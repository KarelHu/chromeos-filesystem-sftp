<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample_ssh2_exec_app</title>

    <script type="text/javascript" src="bower_components/cryptojslib/components/core-min.js"></script>
    <script type="text/javascript" src="bower_components/cryptojslib/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="bower_components/cryptojslib/components/lib-typedarrays-min.js"></script>

    <script type="text/javascript" src="scripts/sftp_client.js"></script>
    <script type="text/javascript" src="scripts/sftp_fs.js"></script>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="listener">
      <embed id="sftp"
             width="0" height="0"
             src="newlib/Debug/sftp.nmf"
             type="application/x-nacl" />
    </div>

    SSH2 Server: <input id="ssh2_server" type="text" value="localhost" /><br />
    SSH2 Port: <input id="ssh2_port" type="text" value="22" /><br />
    SSH2 username: <input id="ssh2_username" type="text" value="yoichiro" /><br />
    SSH2 password: <input id="ssh2_password" type="password" value="" /><br />
    SSH2 Private key: <textarea id="ssh2_privatekey"></textarea><br />
    SSH2 Method: <select id="ssh2_method">
      <option value="keyboard-interactive">keyboard-interactive</option>
      <option value="password">password</option>
      <option value="publickey" selected>publickey</option>
    </select><br />
    Request ID: <input id="request_id" type="text" value="1" /><br />
    <button id="handshake">handshake</button>
    <button id="authenticate">authenticate</button><br />
    Path: <input id="path" type="text" value="/Users/yoichiro/test.txt" />
    <button id="dir">dir</button>
    <button id="file">file</button><br />
    <input id="read_offset" type="text" value="0" />
    <input id="read_length" type="text" value="24084506" />
    <button id="read">read</button><br />
    <button id="mkdir">mkdir</button>
    <button id="delete">delete</button>
    <button id="create">create</button><br />
    <input id="write_offset" type="text" value="0" />
    <input id="write_length" type="text" value="8" />
    <button id="write">write</button>
    <button id="truncate">truncate</button><br />
    Target: <input id="target" type="text" value="/Users/yoichiro/test2.txt" />
    <button id="rename">rename</button><br />
    <button id="close">close</button>
    <button id="destroy">destroy</button><br /><br />

    <button id="sftp_client_1">SftpCleint Test 1</button><br />
    <button id="sftp_fs_1">SftpFS mount</button>
    <button id="sftp_fs_2">SftpFS resume</button>
    <button id="sftp_fs_3">SftpFS remove</button><br />

    <div id="output"></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
