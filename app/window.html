<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />

  <title data-message="mountHeader"></title>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

  <link rel="stylesheet" href="styles/style.css">
</head>

<body unresolved>
  <paper-toast data-message="mountAttempt" id="toast-mount-attempt"></paper-toast>
  <paper-toast data-message="mountFail" id="toast-mount-fail"></paper-toast>
  <paper-toast data-message="mountSuccess" id="toast-mount-success"></paper-toast>

  <div class="list" layout vertical>
    <core-menu id="credentials" flex>
    </core-menu>
    <core-toolbar>
      <paper-icon-button icon="settings" id="btnSettings"></paper-icon-button>
    </core-toolbar>
  </div>

  <div class="container">
    <div layout horizontal class="header">
      <img src="/images/48.png" id="logo" />
      <h2 data-message="mountHeader"></h2>
    </div>

    <form>
      <div layout horizontal class="fieldContainer">
        <paper-input floatinglabel type="text" id="serverName" data-message="serverName"></paper-input>
        <paper-input-decorator data-message="serverPort" floatingLabel>
          <input is="core-input" id="serverPort" type="number" value="22">
        </paper-input-decorator>
      </div>
      <paper-radio-group id="authType" selected="password">
        <paper-radio-button id="authTypePassword" name="password" data-message="authTypePassword"></paper-radio-button>
        <paper-radio-button id="authTypeKeyboardInteractive" name="keyboard-interactive" data-message="authTypeKeyboardInteractive"></paper-radio-button>
        <paper-radio-button id="authTypePublickey" name="publickey" data-message="authTypePublicKey"></paper-radio-button>
      </paper-radio-group>
      <div layout horizontal class="fieldContainer">
        <paper-input floatinglabel type="text" id="username" data-message="username"></paper-input>
        <paper-input-decorator data-message="password" floatingLabel>
          <input is="core-input" id="password" type="password">
        </paper-input-decorator>
      </div>
      <paper-input-decorator id="privatekeyDecorator" data-message="privateKey" floatingLabel disabled>
        <paper-autogrow-textarea rows="3" maxRows="3">
          <textarea id="privatekey" disabled></textarea>
        </paper-autogrow-textarea>
      </paper-input-decorator>
      <paper-input floatinglabel type="text" id="mountPath" data-message="mountPath"></paper-input>
      <div horizontal layout>
        <paper-button raised id="btnMount" data-message="mount"></paper-button>
        <paper-button raised id="btnKeep" data-message="keep"></paper-button>
      </div>
    </form>
  </div>

  <paper-action-dialog id="confirmFingerprintDialog" heading="Confirm fingerprint"
      backdrop autoCloseDisabled layered="false" transition="core-transition-top">
    <p>Current: <span id="algorithm"></span> - <span id="fingerprint"></span></p>
    <p id="prev">Previous: <span id="prevAlgorithm"></span> - <span id="prevFingerprint"></span></p>
    <paper-button affirmative id="btnDecline">Decline</paper-button>
    <paper-button affirmative id="btnAccept">Accept</paper-button>
    <input type="hidden" id="requestId" />
    <input type="hidden" id="fileSystemId" />
  </paper-action-dialog>

  <paper-action-dialog id="settingsDialog" heading="Settings"
      backdrop autoCloseDisabled layered="false" transition="core-transition-top">
    <form>
      <div layout horizontal>
        <h3>Keep password</h3>
        <paper-radio-group id="keepPassword">
          <paper-radio-button id="keepPasswordYes" name="keepPasswordYes" data-message="keepPasswordYes"></paper-radio-button>
          <paper-radio-button id="keepPasswordNo" name="keepPasswordNo" data-message="keepPasswordNo"></paper-radio-button>
        </paper-radio-group>
      </div>
      <paper-button affirmative>Close</paper-button>
    </form>
  </paper-action-dialog>

  <script type="text/javascript" src="scripts/window.js"></script>

</body>

</html>
